<!DOCTYPE html>
<html>
  <head>
    <title>Hello to fantastic Desktastic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      span {
        color: #20c20e;
      }
    </style>
  </head>

  <body style="background-color: black;">
    <script>
      window.onload = function() {
        var count = 0;
        var elems = [];
        setInterval(function() {
          $.ajax({
            url: "/raw",
            type: "GET",
            crossDomain: true,
            headers: {
              "Access-Control-Allow-Origin": "*"
            },
            success: function(result) {
              if (result != []) {
                elems[
                  count
                ] = `<div>Data Sensor01: Acceleration <span>${result.accelerationZ}</span> ; Humiditiy <span>${result.humidity}</span> ; Temperature <span>${result.temperature}</span></div>`;
                count == 2 ? (count = 0) : count++;
                text = "";
                for (var e = 0; e < elems.length(); e++) {
                  text += elems[e];
                }
                $("#container").html(text);
              } else {
                $("#container").html("<div>Sensor not available</div>");
              }
            }
          });
        }, 1000);
      };
    </script>
    <div
      id="container"
      style="font-family: 'Courier New', Courier, monospace; font-size: 12px; color:white"
    ></div>
  </body>
</html>
