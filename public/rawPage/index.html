<!DOCTYPE html>
<html>
  <head>
    <title>Hello to fantastic Desktastic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      span {
        color: #20c20e;
      }
    </style>
  </head>

  <body style="background-color: black;">
    <script>
      window.onload = function() {
        var elems = [];
        setInterval(function() {
          $.ajax({
            url: "/raw",
            type: "GET",
            crossDomain: true,
            headers: {
              "Access-Control-Allow-Origin": "*"
            },
            success: function(result) {
              if (result != []) {
                if (elems.length() < 3) {
                  elems.push(
                    `<div>Data Sensor01 ${Date.now()}: Acceleration <span>${
                      result.accelerationZ
                    }</span> ; Humiditiy <span>${
                      result.humidity
                    }</span> ; Temperature <span>${
                      result.temperature
                    }</span></div>`
                  );
                } else {
                  elems[0] = elems[1];
                  elems[1] = elems[2];
                  elems[2] = `<div>Data Sensor01 ${Date.now()}: Acceleration <span>${
                    result.accelerationZ
                  }</span> ; Humiditiy <span>${
                    result.humidity
                  }</span> ; Temperature <span>${
                    result.temperature
                  }</span></div>`;
                }
                console.log(elems);
                console.log(text);
                text = elems[0] + elems[1] + elems[2];
                $("#container").html(text);
              } else {
                $("#container").html("<div>Sensor not available</div>");
              }
            }
          });
        }, 1000);
      };
    </script>
    <div
      id="container"
      style="font-family: 'Courier New', Courier, monospace; font-size: 12px; color:white"
    ></div>
  </body>
</html>
